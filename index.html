<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE JOKER'S WORLD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scoreboard">
        <div class="player-score">Player: <span id="player-score">0</span></div>
        <div class="computer-score">Joker: <span id="computer-score">0</span></div>
    </div>
    <div class="container">
        <h1>THE JOKER'S WORLD</h1>
        <div id="result"></div>
        <div class="game">
            <div class="hands">
                <div class="hand-image" id="player-hand"></div>
                <div class="vs">VS</div>
                <div class="hand-image" id="computer-hand"></div>
            </div>
            <div class="choices">
                <button class="rock" onclick="play('rock')">Rock</button>
                <button class="paper" onclick="play('paper')">Paper</button>
                <button class="scissors" onclick="play('scissors')">Scissors</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
